<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            var sum1,sum2;
            var x=0;
            while(x<1000) {
                sum1=x+1;
                x++;
            }
            for(var i=0;i<1000;i++) {
                sum2=i+1;
            }
            console.log("The sum using while is"+" "+sum1);
            console.log("The sum using for is"+" "+sum2);
        </script>
    </head>
    <body>
        <p>Use of for and while loop</p>
    </body>
</html>
